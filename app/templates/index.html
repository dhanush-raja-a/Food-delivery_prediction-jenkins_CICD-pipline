<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üö¥ Food Delivery Time Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e2ebf0, #c8e7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
            width: 600px;
            max-width: 95%;
            text-align: center;
        }

        h1 {
            color: #0078ff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        input,
        select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }

        button {
            margin-top: 30px;
            background: #0078ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #005fcc;
        }

        .result {
            margin-top: 35px;
            font-size: 22px;
            font-weight: bold;
            color: #0078ff;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
        }

        .error {
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üö¥ Food Delivery Time Predictor</h1>

        <form method="post" action="/predict">
            <label>Distance (km):</label>
            <input type="number" step="0.1" name="distance" required>

            <label>Weather:</label>
            <select name="weather">
                {% for option in weather_options %}
                <option value="{{ option }}">{{ option.title() }}</option>
                {% endfor %}
            </select>

            <label>Traffic Level:</label>
            <select name="traffic">
                {% for option in traffic_options %}
                <option value="{{ option }}">{{ option.title() }}</option>
                {% endfor %}
            </select>

            <label>Time of Day:</label>
            <select name="time_of_day">
                {% for option in timeofday_options %}
                <option value="{{ option }}">{{ option.title() }}</option>
                {% endfor %}
            </select>

            <label>Vehicle Type:</label>
            <select name="vehicle">
                {% for option in vehicle_options %}
                <option value="{{ option }}">{{ option.title() }}</option>
                {% endfor %}
            </select>

            <label>Preparation Time (min):</label>
            <input type="number" name="prep_time" required>

            <label>Courier Experience (yrs):</label>
            <input type="number" step="0.1" name="courier_exp" required>

            <button type="submit">Predict Delivery Time</button>
        </form>

        {% if prediction %}
        <div class="result">
            üöö Estimated Delivery Time: <strong>{{ prediction }} minutes</strong>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="footer">Made with ‚ù§Ô∏è using FastAPI + Machine Learning</div>
    </div>
</body>

</html>
